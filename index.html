<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Lickety-Split!</title>

    <!-- This is a 3rd-party stylesheet to make available the font family to be used for this page ("Roboto"). -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <!-- This 3rd-party stylesheet incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" media="screen">

    <script src="index.js" charset="utf-8" defer></script>

  </head>

  <body>
    <div class="sidenav">
      <h1 class="Roommates">Roommates</h1>
      <a href="#Joe">Joe</a>
      <a href="#John">John</a>
      <a href="#Mary">Mary</a>
      <a href="#Susan">Susan</a>
      <button type="button" id="create-roommate-button"><i class="create-roommate-button"></i></button>
      <h1 class = addNew>Add New Roommate</h1>
    </div>

    <header>
      <!-- The <i> tag below includes the bullhorn icon from Font Awesome -->
      <a href="#"><h1 class="site-title">Lickety-Split!</h1></a>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink active"><a href="#">Home</a></li>
          <li class="navitem navlink"><a href="#">Recent</a></li>
          <li class="navitem navlink"><a href="#">About Us</a></li>
          <li class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Search...">
            <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="bill-container">

      <article class="bill">
        <div class="bill-icon">
          <i class="fas fa-file-invoice-dollar"></i>
        </div>
        <div class="bill-content">
          <p class="bill-text">
            John paid $43.00 for electric.
          </p>
          <p class="bill-author">
            <a href="#">John</a>
          </p>
        </div>
      </article>

      <article class="bill">
        <div class="bill-icon">
          <i class="fas fa-file-invoice-dollar"></i>
        </div>
        <div class="bill-content">
          <p class="bill-text">
            Susan paid $73.42 for water.
          </p>
          <p class="bill-author">
            <a href="#">Susan</a>
          </p>
        </div>
      </article>

      <article class="bill">
        <div class="bill-icon">
          <i class="fas fa-file-invoice-dollar"></i>
        </div>
        <div class="bill-content">
          <p class="bill-text">
            Mary paid $62.00 for gas.
          </p>
          <p class="bill-author">
            <a href="#">Mary</a>
          </p>
        </div>
      </article>


    </main>

    <button type="button" id="create-bill-button"><i class="fas fa-file-invoice-dollar"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-bill-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>New Bill</h3>
          <button type="button" class="modal-close-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="bill-input-element">
            <label for="bill-text-input">What was the bill?</label>
            <textarea id="bill-text-input"></textarea>
          </div>
          <div class="bill-input-element">
            <label for="bill-attribution-input">How much was it?</label>
            <input type="text" id="bill-attribution-input">
          </div>
          <div class="bill-input-element">
            <label for="bill-payer">Who is paying the bill?</label>
            <select>
              <option value="Joe">Joe</option>
              <option value="John">John</option>
              <option value="Mary">Mary</option>
              <option value="Susan">Susan</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button">Create bill</button>
        </div>

      </div>
    </div>

  </body>

</html>
